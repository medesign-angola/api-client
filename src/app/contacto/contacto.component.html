<div class="row" style="margin: 20px 0px">
    <form [formGroup]="form" (submit)="function()" method="post">

        <div class="form-row">
            <div class="col">
                <input type="text" class="form-control" formControlName="nome" placeholder="Nome" required>
            </div>
            <div *ngIf="form.get('nome').invalid && form.get('nome').touched">
                <label style="color: #f33;" for="">Nome inv치lido</label>
            </div>
            <div class="col">
                <input type="email" class="form-control" formControlName="email" placeholder="Email" required>
            </div>
            <div *ngIf="form.get('email').invalid && form.get('email').touched">
                <label style="color: #f33;" for="">Email inv치lido</label>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
              <input type="text" class="form-control" formControlName="assunto" placeholder="Assunto" required>
            </div>
            <div *ngIf="form.get('assunto').invalid && form.get('assunto').touched">
                <label style="color: #f33;" for="">Assunto inv치lido</label>
            </div>
        </div>
        <div class="form-row">
            <div class="col">
                <textarea name="mensagem" class="form-control" formControlName="mensagem" placeholder="Mensagem" required></textarea>
            </div>
            <div *ngIf="form.get('mensagem').invalid && form.get('mensagem').touched">
                <label style="color: #f33;" for="">Mensagem inv치lido</label>
            </div>
        </div>
        <input type="submit" [disabled]="form.invalid" value="Enviar mensagem" class="btn btn-primary">
    </form>
</div>

<button class="btn btn-danger" style="margin: 0px 10px" routerLink="/portfolio">Prev</button>
